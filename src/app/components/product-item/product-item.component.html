<div class="p-2 product-card">
 
  
 

  <div class="cover-img-container overflow-hidden position-relative">
    <img alt="Card" [src]="holder.imgCover" class="w-100 pb-2 cover-img" />
    <div class="hover-layer position-absolute z-3 top-0 start-0 w-100 h-100">
      <div class="iconz  d-flex flex-column position-absolute end-0 top-50 translate-middle-y">
        <i class="fa-solid fa-cart-plus text-white fs-4  mx-3 cursor-pointer"  (click)="addToCart($event,holder._id)" (mousedown)="$event.stopPropagation()"></i>
        <i class="fa-solid fa-heart-circle-plus m-3 fs-4   cursor-pointer {{heartClass}}"  (click)="addToFavorite(holder._id)"></i>
      </div>
      <span class="out-of-stock p-2 rounded mx-1  bg-white work-sans-normal sec-text-color" *ngIf="!holder.productQuantity">out of stock!</span>
    </div>
  </div>
  <div class="d-flex justify-content-between align-items-center">
    <div class="">
      <span class=" product-span work-sans-normal sec-text-color">{{ holder.category }}</span>
    <h4 class="mb-0 playfair-display-h2 main-text-color">{{ holder.name | trimString:2}}</h4>
    </div>
    <a [routerLink]="['/product-details',holder._id]" class="my-2 text-decoration-none main-text-color details p-1 rounded">details</a>
  </div>

  
  <div class="data-container d-flex justify-content-between">
    
    @if (holder.priceDiscount > 0) {
      <div class="">
        <span class="work-sans-normal text-secondary price text-decoration-line-through">{{holder.price| currency:'EGP':'symbol':'1.2-2'}} </span>
        <span class="work-sans-normal sec-text-color price">{{holder.actualPrice| currency:'EGP':'symbol':'1.2-2'}} </span>
      </div>
    }@else {
      <span class="work-sans-normal sec-text-color price">{{holder.price| currency:'EGP':'symbol':'1.2-2'}} </span>
    }
    <div class="flex justify-content-center">
      <p-rating
        [disabled]="false"
        [(ngModel)]="holder.rating "
        [cancel]="false"
      ></p-rating>
    </div>
  </div>

</div>
