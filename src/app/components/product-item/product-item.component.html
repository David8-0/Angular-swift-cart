<div class="card hover-shadow-scale p-2">
  <h4 class="text-center mb-0">{{ holder.name }}</h4>
  <span class="text-info">{{ holder.description }}</span>
  <div class="img-container overflow-hidden">
    <img alt="Card" [src]="holder.imgCover" class="w-100 pb-2 hover" />
  </div>

  <div class="data-container d-flex justify-content-between">
    <span class="text-success"> price:{{ holder.price }} </span>
    <span class="text-danger"> rating: {{ holder.rating }} </span>
  </div>

  <div class="buttons-container d-flex justify-content-between">
    
    <i class="{{heartClass}} fa-heart fs-4 text-danger"[class.fa-solid]="" (click)="addToFavorite(holder._id)"></i>
  </div>

  <button class="btn btn-danger w-100 my-2" (click)="delete(holder._id)" *ngIf=" mode=='seller' ">
    Delete
  </button>
  <button class="btn btn-success my-2" (click)="addToCart(holder._id)">
    add to Cart
  </button>
  <a class="btn btn-outline-primary my-2" [routerLink]="['/updateProduct/edit-product',holder._id]" >
    Edit Product
  </a>
</div>
