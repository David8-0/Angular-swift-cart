<div class="container  mt-3">
  <div class="row">
    <div class="col-md-3">
      <div class="accordion" id="accordionPanelsStayOpenExample">
        <button class="common-btn w-100" (click)="resetFilters()">Reset Filters</button>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#panelsStayOpen-collapseOne"
              aria-expanded="true"
              aria-controls="panelsStayOpen-collapseOne"
            >
              Price
            </button>
          </h2>
          <div
            id="panelsStayOpen-collapseOne"
            class="accordion-collapse collapse show"
          >
            <div class="accordion-body">
                
                  <div class="form-check">
                    <label for="highToLow" class="me-3 form-check-label" >low to high</label>
                    <input type="radio" class="form-check-input" name="sort" id="highToLow" value="?sort=price" (change)="sort($event)" #lthRadio> 
                  </div> 
                  <div class="form-check">
                    <label for="lowToHigh" class="me-3 form-check-label" >High to Low</label>
                  <input type="radio" class="form-check-input" name="sort" id="lowToHigh" value="?sort=-price" (change)="sort($event)" #htlRadio> 
                  </div>
                  <div class="">
                    <label for="lowerThan" class="me-3">Lower Than</label>
                  <input type="number" class="form-control"  id="lowerThan"  (input)="priceRange($event)" #lowerInp> 
                  </div>
                  <div class="">
                    <label for="higherThan" class="me-3">higher Than</label>
                  <input type="number" class="form-control"  id="higherThan"  (input)="priceRange($event)" #higherInp> 
                  </div>
                   
                   
                
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#panelsStayOpen-collapseTwo"
              aria-expanded="false"
              aria-controls="panelsStayOpen-collapseTwo"
            >
              Categories
            </button>
          </h2>
          <div
            id="panelsStayOpen-collapseTwo"
            class="accordion-collapse collapse"
          >
            <div class="accordion-body">
              <input class="btn btn-light w-100" value="Electronics" (click)="categorySearch($event)">
              <input class="btn btn-light w-100" value="Food" (click)="categorySearch($event)">
              <input class="btn btn-light w-100" value="Jewelry" (click)="categorySearch($event)">
              <input class="btn btn-light w-100" value="Games" (click)="categorySearch($event)">
              <input class="btn btn-light w-100" value="Fashion" (click)="categorySearch($event)">
              <input class="btn btn-light w-100" value="Sports" (click)="categorySearch($event)">
              <input class="btn btn-light w-100" value="other" (click)="categorySearch($event)">
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#panelsStayOpen-collapseThree"
              aria-expanded="false"
              aria-controls="panelsStayOpen-collapseThree"
            >
              Other
            </button>
          </h2>
          <div
            id="panelsStayOpen-collapseThree"
            class="accordion-collapse collapse"
          >
            <div class="accordion-body">
              <div class="form-check">
                <label for="inStock" class="me-3 form-check-label">in stock</label>
                <input type="radio" class="form-check-input" name="filters" id="inStock" value="?amount[gt]=0" (change)="sort($event)" #inStockRadio> 
              </div> 
              <div class="form-check">
                <label for="outOfStock" class="me-3 form-check-label">out of stock</label>
              <input type="radio" class="form-check-input" name="filters" id="outOfStock" value="?amount=0" (change)="sort($event)" #outStockRadio> 
              </div>
              <div class="form-check">
                <label for="onSale" class="me-3 form-check-label">on sale</label>
              <input type="radio" class="form-check-input" name="filters" id="onSale" value="?priceDiscount[gt]=0"  (input)="sort($event)" #onSaleRadio> 
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <div class="row g-3">
        <input type="text" class="form-control" placeholder="Search By Product Name" (input)="searchByName($event)">
        <div class="col-md-4" *ngFor="let product of data">
          <app-product-item
            [holder]="product"
            (emitter)="recData($event)"
          ></app-product-item>
        </div>
        <p *ngIf="data.length == 0" class="playfair-display-h4 text-center">
          no resutls....
        </p>
      </div>
      <div class="flex justify-content-center">
        <p-paginator
          (onPageChange)="onPageChange($event)"
          [first]="firstProductIndex"
          [rows]="rows"
          [totalRecords]="totalNumber"
        />
      </div>
    </div>
  </div>

  
</div>
