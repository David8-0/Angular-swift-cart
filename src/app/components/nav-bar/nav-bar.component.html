<nav
  class="navbar navbar-expand-lg bg-darkColor border-bottom border-body fixed-top"
  data-bs-theme="dark"
>
  <div class="container-fluid">
    <a class="navbar-brand barlow-semi-condensed-semibold">Swift Cart</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav m-auto">
        <li class="nav-item">
          <a
            class="nav-link barlow-semi-condensed-medium"
            routerLinkActive="active"
            routerLink="home"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link barlow-semi-condensed-medium"
            routerLinkActive="active"
            routerLink="products"
            >Products</a
          >
        </li>

        <li class="nav-item" *ngIf="isLoggedIn">
          <a
            class="nav-link barlow-semi-condensed-medium"
            routerLinkActive="active"
            routerLink="updateProduct"
            >Add Product</a
          >
        </li>
      </ul>

      <div class="d-flex navbar-nav">
        <li class="nav-item" *ngIf="isLoggedIn">
          <a
            class="nav-link barlow-semi-condensed-medium"
            routerLinkActive="active"
            routerLink="cart"
          >
            <i
              class="pi pi-shopping-cart"
              style="font-size: 1.5rem"
              pBadge
              [value]="cartNumber"
              severity="success"
            ></i>
          </a>
        </li>
        <li class="nav-item" *ngIf="isLoggedIn">
          <a
            class="nav-link barlow-semi-condensed-medium"
            routerLinkActive="active"
            routerLink="favorites"
          >
            <i
              class="pi pi-heart text-danger"
              style="font-size: 1.5rem"
              pBadge
              [value]="favNumber"
              severity="danger"
            ></i>
          </a>
        </li>
        <li class="nav-item" *ngIf="isLoggedIn">
          <a
            class="nav-link barlow-semi-condensed-medium"
            routerLinkActive="active"
            routerLink="profile"
          >
            <i style="font-size: 1.5rem" class="fa-solid fa-user"></i>
          </a>
        </li>
        <li class="nav-item" *ngIf="!isLoggedIn">
          <a
            class="nav-link barlow-semi-condensed-medium"
            routerLinkActive="active"
            routerLink="register"
          >
            <i class="fa-solid fa-user-plus"></i>
            register
          </a>
        </li>
        <li class="nav-item" *ngIf="!isLoggedIn">
          <a
            class="nav-link barlow-semi-condensed-medium"
            routerLinkActive="active"
            routerLink="login"
          >
            <i class="fa-solid fa-arrow-right-to-bracket"></i>
            login
          </a>
        </li>
        <li class="nav-item" *ngIf="isLoggedIn">
          <a
            class="nav-link barlow-semi-condensed-medium"
            routerLinkActive="active"
            (click)="logOut()"
            id="logOut"
          >
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            logout
          </a>
        </li>

      </div>
    </div>
  </div>
</nav>
