<div class="container">
  <div class="my-4 p-5 rounded-3 shadow-sm border-3 border">
    <h3>Your Shopping Cart</h3>
    <div class="row">
      <div class="col-md-9">
        <div *ngFor="let product of cart.products">
          <app-cart-item
            [product]="product"
            (emitter)="recData($event)"
          ></app-cart-item>
        </div>
        <div *ngIf="cart.products.length < 1">
          <h5 class="playfair-display-h4 text-center">There is no items ... </h5>
          <a class="common-btn m-auto d-block w-50 text-center" routerLink="/products">Shop now !</a>
        </div>
      </div>
      <div class="col-md-3">
        <div class="p-2 rounded-3 bg-main-color text-white shadow-sm border-3 border my-4 text-center">
          <div class="d-flex justify-content-center flex-column">
            <h6>
              Total price 
            </h6>
            <span class="text-bold work-sans-normal">{{ cart.totalPrice | currency : "EGP" : "symbol" : "1.2-2"}}</span>
            <h6>
              Number of items
            </h6>
            <span class="text-bold work-sans-normal">{{ cart.products.length||0 }}</span>
            </div>
  
            <div class="d-flex justify-content-center">

          </div>
          <button class="btn btn-info w-100 my-2" routerLink="checkout" [disabled]="cart.products.length <1">confirm order</button>
          <a class="btn btn-secondary w-100 my-2" routerLink="/products">back to shop</a>
          <button (click)="showDialog()" class="btn btn-danger w-100 my-2" [disabled]="cart.products.length <1">Clear my cart</button>
        </div>
      </div>
    </div>
  </div>
  
  
  
  
  
  <p-dialog header="Are you sure you want to Clear Your Cart ?" [(visible)]="visibleClearDialog" >
      <div class="d-flex justify-content-center">
        <button class="btn btn-danger me-3" (click)="yesClearCart()">Yes</button>
        <button class="btn btn-info" (click)="noClearCart()">No</button>
      </div>
  </p-dialog>
  
  
  <p-toast></p-toast>
</div>
